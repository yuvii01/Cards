<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Drag Papers ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<!-- A pen by Developer Rahul -->

<!-- Add the audio element here -->
<audio id="background-audio" autoplay loop muted>
  <source src="tum.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>


<div class="paper heart card" onclick="flipCard(this)">
  <div class="card-inner">
    <div class="card-front">
      <!-- Front of the heart -->
    </div>
    <div class="card-back">
      <div class="behind-heart"></div>
    </div>
  </div>
</div>

<div class="paper image">
  <p> My Favorite Chapter: </p> 
  <p> You 📖❤️ </p>
  <img src="images/3.jpeg" />
</div>

<div class="image2 paper image ">
  <p></p>
  <img height="400px" width="400px" src="images/2.jpeg" />
</div>

<div class="paper image">
  <p>How can someone be  </p>
  <p> this adorable? 💖 </p>
  <img src="images/1.jpeg" />
</div>

<div class="paper red">
  <p class="p1 ppp"> My heart chose you </p>
  <p class="p2 ppp"> and it's never been happier 💕</p>
</div>

<div class="paper">
  <p class="p1 ppp">Too cute to be real </p>
  <p class="p1 ppp"> even lovelier on the inside  <span style="color: red !important;">❤️</span></p>
</div>

<div class="paper">
  <p class="p1">Drag the papers to move!</p>
</div>

<!-- partial -->
<script>
  const audio = document.getElementById('background-audio');

// Unmute the audio and attempt to play
audio.muted = false;
audio.play().catch(error => {
  console.warn("Autoplay was blocked. User interaction is required to play the audio.", error);
});

function flipCard(card) {
  card.classList.toggle('flipped');
}
</script>
<script src="./mobile.js"></script>
</body>
</html>
